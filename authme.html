<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация и Регистрация</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff66;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f0ff;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c0cc;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #00f0ff;
      cursor: pointer;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="loginForm">
      <h2>Вход</h2>
      <input type="text" id="loginUsername" placeholder="Логин" required />
      <input type="password" id="loginPassword" placeholder="Пароль" required />
      <button type="submit">Войти</button>
      <p>Нет аккаунта? <a onclick="toggleForms()">Зарегистрироваться</a></p>
    </form>

    <form id="registerForm" class="hidden">
      <h2>Регистрация</h2>
      <input type="text" id="regUsername" placeholder="Логин" required />
      <input type="password" id="regPassword" placeholder="Пароль" required />
      <button type="submit">Зарегистрироваться</button>
      <p>Уже есть аккаунт? <a onclick="toggleForms()">Войти</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function toggleForms() {
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
    }

    // Обработка регистрации
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      localStorage.setItem('user', JSON.stringify({ username, password }));
      alert('Регистрация успешна!');
      toggleForms();
    });

    // Обработка входа
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const user = JSON.parse(localStorage.getItem('user'));

      if (user && user.username === username && user.password === password) {
        alert('Добро пожаловать, ' + username + '!');
        window.location.href = 'index.html'; // переход на главную
      } else {
        alert('Неверный логин или пароль!');
      }
    });
  </script>
</body>
</html>
